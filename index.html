<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\normalize.css">
  </head>
  <body>
    <header>
      <div class="container clearfix">
          <div class="head">
                <div class="logo">
                    <span><a href="#">device</a></span>
                </div>
                <div class="top-head">
                    <div class="search">
                        <input type="search" name="search" placeholder="Поиск по сайту">
                    </div>
                    <div class="enter">
                        <span>Войти</span>
                    </div>
                    <div class="compare">
                        <span>сравнить</span>
                    </div>
                    <div class="cart">
                        <span>корзина</span>
                    </div>
                </div>
                <div class="bot-head">
                    <div class="catalog">
                        Каталог товаров
                    </div>
                    <div class="info">
                        <span>Гарантия</span>
                        <span>Контакты</span>
                    </div>
                </div>
          </div>
      </div>
    </header>
  </body>
</html>
